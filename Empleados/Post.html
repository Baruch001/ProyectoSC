<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursos Humanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <script src="./js/Post.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Dar de Alta a un empleado</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Humberto">
                    <small class="form-text text-muted">Nombre del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input">Apellidos</label>
                    <input type="text" class="form-control" id="input-lastname" placeholder="Olguin">
                    <small class="form-text text-muted">Apellidos del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input">Telefono</label>
                    <input type="number" class="form-control" id="input-number" placeholder="4427147070">
                    <small class="form-text text-muted">Telefono del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input">Correo</label>
                    <input type="text" class="form-control" id="input-mail" placeholder="baruch_001@outlook.es">
                    <small class="form-text text-muted">Correo del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input">Direccion</label>
                    <input type="text" class="form-control" id="input-direction" placeholder="Francisco I. Madero 41">
                    <small class="form-text text-muted">Direccion del empleado.</small>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Dar de alta</button>
                    <button class="btn btn-secondary">Atras</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
